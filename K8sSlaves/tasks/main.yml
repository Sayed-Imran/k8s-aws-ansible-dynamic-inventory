    - name: Installing Docker
      package:
        name: docker
        state: present

    - name: Configuring Yum repo for Kubernetes
      yum_repository:
        name: Kubernetes
        description: Yum for Kubernetes
        baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-\$basearch
        enabled: yes
        gpgcheck: yes
        gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg  https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
        repo_gpgcheck: yes
        

    - name: Installing Kubeadm
      yum:
         name: kubeadm
         disable_excludes: kubernetes
    
    - name: Intsalling iproute-tc
      package: 
         name: iproute-tc
         state: present


    - name: Enabling Docker and Kubelet services
      service: 
         name: "{{ item }}"
         state: started
         enabled: yes
      loop:
         - docker
         - kubelet

    - name: Changing the driver of Docker to systemd
      copy:
        dest: /etc/docker/daemon.json
        src: daemon.json

    - name: Restarting Docker services
      service:
         name:  docker
         state: restarted


    - name: Copying files for sysctl
      copy:
        dest: /etc/sysctl.d/k8s.conf
        src: k8s.conf

    - name: Restarting the sysctl
      shell: "sysctl --system"

    - name: Joining the Slaves with the master
      command: "{{ hostvars[item]['join']['stdout'] }}"
      with_items: "{{ groups['tag_Name_K8SMaster'] }}"


    - debug:
          msg: Kubernetes Slaves have been configured


